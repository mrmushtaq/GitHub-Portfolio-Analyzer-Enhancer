<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Portfolio Analyzer - Turn Repos into Recruiter-Ready Proof</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .search-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .score-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#667eea 0deg, #667eea var(--score-deg), #e2e8f0 var(--score-deg), #e2e8f0 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
        }

        .score-circle::before {
            content: '';
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: white;
            position: absolute;
        }

        .score-value {
            position: relative;
            z-index: 1;
            font-size: 3em;
            font-weight: 700;
            color: #667eea;
        }

        .score-label {
            font-size: 1.2em;
            color: #64748b;
            margin-bottom: 10px;
        }

        .score-interpretation {
            font-size: 1.1em;
            color: #475569;
            font-weight: 600;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 1.1em;
        }

        .metric-score {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .metric-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .metric-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 1s ease-out;
        }

        .metric-description {
            color: #64748b;
            font-size: 0.9em;
        }

        .recommendations {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .recommendations h2 {
            color: #1e293b;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .recommendation-item {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .recommendation-item h3 {
            color: #1e293b;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .recommendation-item p {
            color: #475569;
            line-height: 1.6;
        }

        .priority-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .priority-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-low {
            background: #dbeafe;
            color: #2563eb;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .profile-header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #667eea;
        }

        .profile-info h2 {
            color: #1e293b;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: #64748b;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .input-group {
                flex-direction: column;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ GitHub Portfolio Analyzer</h1>
            <p>Turn Repositories into Recruiter-Ready Proof</p>
        </div>

        <div class="search-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="githubUrl" 
                    placeholder="Enter GitHub username (e.g., torvalds) or profile URL"
                    autocomplete="off"
                >
                <button id="analyzeBtn">Analyze Profile</button>
            </div>
            <p style="color: #64748b; font-size: 0.9em; margin-top: 10px;">
                ðŸ’¡ Tip: Enter just the username or full GitHub profile URL
            </p>
        </div>

        <div class="error" id="errorMsg"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: #64748b; font-size: 1.1em;">Analyzing GitHub profile... This may take 10-20 seconds</p>
        </div>

        <div class="results" id="results">
            <!-- Profile header will be inserted here -->
            <div id="profileHeader"></div>

            <!-- Overall score card -->
            <div class="score-card">
                <div class="score-label">GitHub Portfolio Score</div>
                <div class="score-circle" id="scoreCircle">
                    <div class="score-value" id="scoreValue">0</div>
                </div>
                <div class="score-interpretation" id="scoreInterpretation"></div>
            </div>

            <!-- Metrics grid -->
            <div class="metrics-grid" id="metricsGrid"></div>

            <!-- Recommendations -->
            <div class="recommendations">
                <h2>ðŸ“‹ Actionable Recommendations</h2>
                <div id="recommendationsList"></div>
            </div>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const githubUrl = document.getElementById('githubUrl');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMsg = document.getElementById('errorMsg');

        analyzeBtn.addEventListener('click', analyzeProfile);
        githubUrl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyzeProfile();
        });

        async function analyzeProfile() {
            const input = githubUrl.value.trim();
            if (!input) {
                showError('Please enter a GitHub username or profile URL');
                return;
            }

            // Extract username from URL or use input directly
            let username = input;
            if (input.includes('github.com/')) {
                const match = input.match(/github\.com\/([^\/\s]+)/);
                username = match ? match[1] : input;
            }

            // Clear previous results and errors
            errorMsg.classList.remove('active');
            results.classList.remove('active');
            loading.classList.add('active');
            analyzeBtn.disabled = true;

            try {
                // Fetch user data and repositories
                const [userData, reposData, eventsData] = await Promise.all([
                    fetchGitHubAPI(`https://api.github.com/users/${username}`),
                    fetchGitHubAPI(`https://api.github.com/users/${username}/repos?per_page=100&sort=updated`),
                    fetchGitHubAPI(`https://api.github.com/users/${username}/events/public?per_page=100`)
                ]);

                // Analyze the profile
                const analysis = analyzeGitHubProfile(userData, reposData, eventsData);

                // Display results
                displayResults(userData, analysis);

            } catch (error) {
                showError(error.message || 'Failed to analyze profile. Please check the username and try again.');
            } finally {
                loading.classList.remove('active');
                analyzeBtn.disabled = false;
            }
        }

        async function fetchGitHubAPI(url) {
            const response = await fetch(url);
            if (!response.ok) {
                if (response.status === 404) {
                    throw new Error('GitHub user not found. Please check the username.');
                } else if (response.status === 403) {
                    throw new Error('GitHub API rate limit exceeded. Please try again later.');
                }
                throw new Error('Failed to fetch data from GitHub API');
            }
            return response.json();
        }

        function analyzeGitHubProfile(user, repos, events) {
            const publicRepos = repos.filter(r => !r.fork && !r.private);
            
            // Calculate individual metrics
            const documentationScore = calculateDocumentationScore(publicRepos);
            const codeQualityScore = calculateCodeQualityScore(publicRepos);
            const activityScore = calculateActivityScore(events, publicRepos);
            const organizationScore = calculateOrganizationScore(publicRepos);
            const impactScore = calculateImpactScore(publicRepos);
            const technicalDepthScore = calculateTechnicalDepthScore(publicRepos);

            // Calculate overall score
            const overallScore = Math.round(
                (documentationScore * 0.25) +
                (codeQualityScore * 0.20) +
                (activityScore * 0.15) +
                (organizationScore * 0.15) +
                (impactScore * 0.15) +
                (technicalDepthScore * 0.10)
            );

            // Generate recommendations
            const recommendations = generateRecommendations({
                documentationScore,
                codeQualityScore,
                activityScore,
                organizationScore,
                impactScore,
                technicalDepthScore,
                repos: publicRepos,
                events
            });

            return {
                overallScore,
                metrics: {
                    documentation: { score: documentationScore, name: 'Documentation Quality' },
                    codeQuality: { score: codeQualityScore, name: 'Code Structure & Best Practices' },
                    activity: { score: activityScore, name: 'Activity Consistency' },
                    organization: { score: organizationScore, name: 'Repository Organization' },
                    impact: { score: impactScore, name: 'Project Impact' },
                    technicalDepth: { score: technicalDepthScore, name: 'Technical Depth' }
                },
                recommendations,
                stats: {
                    totalRepos: publicRepos.length,
                    totalStars: publicRepos.reduce((sum, r) => sum + r.stargazers_count, 0),
                    totalForks: publicRepos.reduce((sum, r) => sum + r.forks_count, 0),
                    languages: [...new Set(publicRepos.map(r => r.language).filter(Boolean))].length
                }
            };
        }

        function calculateDocumentationScore(repos) {
            if (repos.length === 0) return 0;

            let score = 0;
            const maxScore = 100;

            // Check README presence and quality
            const reposWithDescription = repos.filter(r => r.description && r.description.length > 20).length;
            score += (reposWithDescription / repos.length) * 40;

            // Check if repos have homepages/demos
            const reposWithHomepage = repos.filter(r => r.homepage).length;
            score += (reposWithHomepage / repos.length) * 30;

            // Check for topic tags
            const reposWithTopics = repos.filter(r => r.topics && r.topics.length > 0).length;
            score += (reposWithTopics / repos.length) * 30;

            return Math.min(Math.round(score), maxScore);
        }

        function calculateCodeQualityScore(repos) {
            if (repos.length === 0) return 0;

            let score = 0;

            // Check for diverse language usage
            const languages = new Set(repos.map(r => r.language).filter(Boolean));
            score += Math.min(languages.size * 10, 40);

            // Check for projects with good size (not too small)
            const substantialRepos = repos.filter(r => r.size > 100).length;
            score += (substantialRepos / repos.length) * 30;

            // Check for open source collaboration indicators
            const reposWithIssues = repos.filter(r => r.has_issues).length;
            score += (reposWithIssues / repos.length) * 30;

            return Math.min(Math.round(score), 100);
        }

        function calculateActivityScore(events, repos) {
            if (events.length === 0) return 0;

            let score = 0;

            // Check event frequency
            const pushEvents = events.filter(e => e.type === 'PushEvent');
            score += Math.min(pushEvents.length * 2, 40);

            // Check commit consistency (events spread over time)
            const eventDates = events.map(e => new Date(e.created_at));
            const daysSinceLastEvent = Math.floor((new Date() - eventDates[0]) / (1000 * 60 * 60 * 24));
            if (daysSinceLastEvent < 7) score += 30;
            else if (daysSinceLastEvent < 30) score += 20;
            else if (daysSinceLastEvent < 90) score += 10;

            // Check for updated repos
            const recentlyUpdated = repos.filter(r => {
                const daysSinceUpdate = Math.floor((new Date() - new Date(r.updated_at)) / (1000 * 60 * 60 * 24));
                return daysSinceUpdate < 90;
            }).length;
            score += (recentlyUpdated / Math.max(repos.length, 1)) * 30;

            return Math.min(Math.round(score), 100);
        }

        function calculateOrganizationScore(repos) {
            if (repos.length === 0) return 0;

            let score = 0;

            // Check for pinned/featured repos (using stars as proxy)
            const starredRepos = repos.filter(r => r.stargazers_count > 0).length;
            score += Math.min((starredRepos / repos.length) * 40, 40);

            // Check for license usage
            const reposWithLicense = repos.filter(r => r.license).length;
            score += (reposWithLicense / repos.length) * 30;

            // Check for organized naming
            const wellNamedRepos = repos.filter(r => 
                r.name.length > 5 && !r.name.includes('untitled') && !r.name.includes('test')
            ).length;
            score += (wellNamedRepos / repos.length) * 30;

            return Math.min(Math.round(score), 100);
        }

        function calculateImpactScore(repos) {
            if (repos.length === 0) return 0;

            let score = 0;

            // Check total stars
            const totalStars = repos.reduce((sum, r) => sum + r.stargazers_count, 0);
            score += Math.min(totalStars * 5, 40);

            // Check total forks
            const totalForks = repos.reduce((sum, r) => sum + r.forks_count, 0);
            score += Math.min(totalForks * 8, 40);

            // Check watchers
            const totalWatchers = repos.reduce((sum, r) => sum + r.watchers_count, 0);
            score += Math.min(totalWatchers * 3, 20);

            return Math.min(Math.round(score), 100);
        }

        function calculateTechnicalDepthScore(repos) {
            if (repos.length === 0) return 0;

            let score = 0;

            // Language diversity
            const languages = new Set(repos.map(r => r.language).filter(Boolean));
            score += Math.min(languages.size * 15, 60);

            // Project complexity (using size as proxy)
            const avgSize = repos.reduce((sum, r) => sum + r.size, 0) / repos.length;
            score += Math.min(avgSize / 100, 40);

            return Math.min(Math.round(score), 100);
        }

        function generateRecommendations(data) {
            const recommendations = [];

            // Documentation recommendations
            if (data.documentationScore < 60) {
                recommendations.push({
                    title: 'Improve README Documentation',
                    description: 'Add comprehensive README files to your repositories. Include project description, installation instructions, usage examples, and screenshots. Good documentation is the first thing recruiters check.',
                    priority: 'high'
                });
            }

            const reposWithoutDescription = data.repos.filter(r => !r.description || r.description.length < 20).length;
            if (reposWithoutDescription > data.repos.length * 0.3) {
                recommendations.push({
                    title: 'Add Repository Descriptions',
                    description: `${reposWithoutDescription} repositories lack meaningful descriptions. Add clear, concise descriptions explaining what each project does and the problem it solves.`,
                    priority: 'high'
                });
            }

            // Code quality recommendations
            if (data.codeQualityScore < 60) {
                recommendations.push({
                    title: 'Enhance Code Quality',
                    description: 'Add proper code structure, comments, and follow best practices. Consider adding linting configurations, code formatting tools, and writing cleaner, more modular code.',
                    priority: 'medium'
                });
            }

            // Activity recommendations
            if (data.activityScore < 60) {
                const lastEventDate = data.events[0] ? new Date(data.events[0].created_at) : null;
                const daysSinceLastEvent = lastEventDate ? 
                    Math.floor((new Date() - lastEventDate) / (1000 * 60 * 60 * 24)) : 999;

                if (daysSinceLastEvent > 30) {
                    recommendations.push({
                        title: 'Maintain Consistent Activity',
                        description: 'Your last commit was over a month ago. Recruiters value consistent contribution patterns. Try to make regular commits, even for small improvements or learning projects.',
                        priority: 'high'
                    });
                }
            }

            // Organization recommendations
            if (data.organizationScore < 70) {
                const reposWithoutLicense = data.repos.filter(r => !r.license).length;
                if (reposWithoutLicense > 0) {
                    recommendations.push({
                        title: 'Add Licenses to Repositories',
                        description: `${reposWithoutLicense} repositories don't have licenses. Adding appropriate licenses (like MIT or Apache 2.0) shows professionalism and makes your work more credible.`,
                        priority: 'medium'
                    });
                }
            }

            // Impact recommendations
            if (data.impactScore < 40) {
                recommendations.push({
                    title: 'Build Projects with Real-World Impact',
                    description: 'Create projects that solve real problems or demonstrate practical skills. Consider contributing to open source, building apps that others can use, or showcasing projects with live demos.',
                    priority: 'high'
                });
            }

            // Pin repositories
            const starredRepos = data.repos.filter(r => r.stargazers_count > 0);
            if (starredRepos.length > 0 && starredRepos.length < 6) {
                recommendations.push({
                    title: 'Pin Your Best Repositories',
                    description: 'Pin 4-6 of your best repositories to your GitHub profile. These should showcase different skills and be your most polished work. This is what recruiters see first!',
                    priority: 'medium'
                });
            }

            // Add topics/tags
            const reposWithoutTopics = data.repos.filter(r => !r.topics || r.topics.length === 0).length;
            if (reposWithoutTopics > data.repos.length * 0.5) {
                recommendations.push({
                    title: 'Add Topics/Tags to Repositories',
                    description: `${reposWithoutTopics} repositories don't have topics. Adding relevant tags (like 'react', 'machine-learning', 'python') improves discoverability and shows technical areas.`,
                    priority: 'low'
                });
            }

            // Live demos
            const reposWithoutHomepage = data.repos.filter(r => !r.homepage).length;
            if (reposWithoutHomepage > data.repos.length * 0.7) {
                recommendations.push({
                    title: 'Deploy Projects with Live Demos',
                    description: 'Deploy your web projects and add live demo links. Use free services like Vercel, Netlify, or GitHub Pages. Recruiters love seeing working projects they can interact with.',
                    priority: 'medium'
                });
            }

            // Ensure at least 3 recommendations
            if (recommendations.length < 3) {
                recommendations.push({
                    title: 'Continue Building',
                    description: 'Your profile shows good progress! Keep building diverse projects, contributing to open source, and updating your existing repositories with better documentation and features.',
                    priority: 'low'
                });
            }

            return recommendations.slice(0, 8); // Return top 8 recommendations
        }

        function displayResults(user, analysis) {
            // Display profile header
            const profileHeader = document.getElementById('profileHeader');
            profileHeader.innerHTML = `
                <div class="profile-header">
                    <img src="${user.avatar_url}" alt="${user.name}" class="profile-avatar">
                    <div class="profile-info">
                        <h2>${user.name || user.login}</h2>
                        <p>@${user.login}${user.bio ? ' â€¢ ' + user.bio : ''}</p>
                        <div class="profile-stats">
                            <div class="stat-item">
                                <div class="stat-value">${analysis.stats.totalRepos}</div>
                                <div class="stat-label">Repositories</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${analysis.stats.totalStars}</div>
                                <div class="stat-label">Stars</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${analysis.stats.totalForks}</div>
                                <div class="stat-label">Forks</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${analysis.stats.languages}</div>
                                <div class="stat-label">Languages</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Display overall score
            const scoreValue = document.getElementById('scoreValue');
            const scoreCircle = document.getElementById('scoreCircle');
            const scoreInterpretation = document.getElementById('scoreInterpretation');

            const scoreDegrees = (analysis.overallScore / 100) * 360;
            scoreCircle.style.setProperty('--score-deg', `${scoreDegrees}deg`);

            // Animate score
            let currentScore = 0;
            const scoreInterval = setInterval(() => {
                if (currentScore < analysis.overallScore) {
                    currentScore++;
                    scoreValue.textContent = currentScore;
                } else {
                    clearInterval(scoreInterval);
                }
            }, 20);

            // Set interpretation
            if (analysis.overallScore >= 80) {
                scoreInterpretation.textContent = 'ðŸŒŸ Excellent! Recruiter-ready profile';
                scoreInterpretation.style.color = '#059669';
            } else if (analysis.overallScore >= 60) {
                scoreInterpretation.textContent = 'ðŸ‘ Good foundation, room for improvement';
                scoreInterpretation.style.color = '#d97706';
            } else {
                scoreInterpretation.textContent = 'âš ï¸ Needs significant improvement';
                scoreInterpretation.style.color = '#dc2626';
            }

            // Display metrics
            const metricsGrid = document.getElementById('metricsGrid');
            metricsGrid.innerHTML = '';

            const metricDescriptions = {
                documentation: 'Quality of README files, descriptions, and project documentation',
                codeQuality: 'Code structure, best practices, and technical implementation',
                activity: 'Consistency of contributions and recent activity',
                organization: 'Repository structure, naming, and overall organization',
                impact: 'Stars, forks, and real-world usage indicators',
                technicalDepth: 'Breadth and depth of technical skills demonstrated'
            };

            Object.entries(analysis.metrics).forEach(([key, metric]) => {
                const card = document.createElement('div');
                card.className = 'metric-card';
                card.innerHTML = `
                    <div class="metric-header">
                        <div class="metric-name">${metric.name}</div>
                        <div class="metric-score">${metric.score}</div>
                    </div>
                    <div class="metric-bar">
                        <div class="metric-fill" style="width: 0%"></div>
                    </div>
                    <div class="metric-description">${metricDescriptions[key]}</div>
                `;
                metricsGrid.appendChild(card);

                // Animate bar
                setTimeout(() => {
                    card.querySelector('.metric-fill').style.width = `${metric.score}%`;
                }, 100);
            });

            // Display recommendations
            const recommendationsList = document.getElementById('recommendationsList');
            recommendationsList.innerHTML = '';

            analysis.recommendations.forEach(rec => {
                const item = document.createElement('div');
                item.className = 'recommendation-item';
                item.innerHTML = `
                    <h3>
                        ${rec.title}
                        <span class="priority-badge priority-${rec.priority}">${rec.priority.toUpperCase()}</span>
                    </h3>
                    <p>${rec.description}</p>
                `;
                recommendationsList.appendChild(item);
            });

            // Show results
            results.classList.add('active');
            results.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('active');
            setTimeout(() => {
                errorMsg.classList.remove('active');
            }, 5000);
        }
    </script>
</body>
</html>
